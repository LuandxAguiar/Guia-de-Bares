<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listagem de Bares</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
		<header th:replace="fragments/padrao :: cabecalho" >
	</header>
			    
	<table>
		<thead>
			<th> Id</th>
			<th> Nome</th>
			<th> descrição</th>
			<th> CEP</th>
			<th> endereço</th>
			<th> numero</th>
			<th> complemento</th>
			<th> bairro</th>
			<th> estado</th>
			<th> Forma de Pagamento</th>
			<th> Foto</th>
			<th> Alterar </th>
			<th> Excluir </th>
		</thead>
		
		<tbody>
		<tr th:each="bare:${bar}">
			<td th:text = "${bare.id}">
			<td th:text = "${bare.nome}">
			<td th:text = "${bare.descricao}">
			<td th:text = "${bare.cep}">
			<td th:text = "${bare.endereco}">
			<td th:text = "${bare.numero}">
			<td th:text = "${bare.complemento}">
			<td th:text = "${bare.bairro}">
			<td th:text = "${bare.estado}">
			<td th:text = "${bare.formaPagamento}">
			<td> </td>
			<td><a th:href="@{/alterandoBar(id=${bare.id})}"><span id = "alterar"class="material-icons">
			mode_edit_outline</a></td>
		
		<td> <a th:attr="onclick= | return confirm('Deseja excluir o ID: ${bare.id}')|"
				th:href="@{/exclue(id=${bare.id})}"><span id="exclu" class="material-icons">delete_outline</span></a></td>
		</tbody>	
			
</body>
</html>
